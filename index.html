<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ToDo.js</title>
</head>
<body>
    <header>
        <h2>ToDo.js</h2>
    </header>
    <main>
        <div class="tasks-box">
            <div class="add-tasks">
                <span>Minhas Tasks</span>
                <form onsubmit="Form.submit(event)">
                    <input type="text" placeholder="Adicionar Task" id="text" class="input-task"/>
                    <button type="submit" class="add-task"><img src="./assets/icon_add-task.svg" /></button>
                </form>
            </div>
            <div class="tasks-list">
                <div class="task">
                    <input type="checkbox" name="done" onChange="Utils.lineThrough(this)"/>
                    <p class="text-task ">Fazer pa</p>         
                    <button type="submit" class="remove-task" id="remove-task" onClick=""><img src="./assets/icon_remove-task.svg" /></button>
                </div>
                <hr>
            </div>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
